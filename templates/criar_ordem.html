<!DOCTYPE html>
<html>
<head>
    <title>Criar Ordem de Serviço</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Criar Ordem de Serviço</h1>
    <form action="{{ url_for('criar_ordem', demanda_id=demanda_id) }}" method="post">
        <label for="tecnico_id">Técnico:</label>
        <select id="tecnico_id" name="tecnico_id" required>
            {% for tecnico in tecnicos %}
                <option value="{{ tecnico.id }}">{{ tecnico.nome }}</option>
            {% endfor %}
        </select>

        <label for="data_atendimento">Data de Atendimento:</label>
        <input type="date" id="data_atendimento" name="data_atendimento" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Concluída">Concluída</option>
        </select>

        <input type="submit" value="Criar Ordem de Serviço">
    </form>
</body>
</html>
