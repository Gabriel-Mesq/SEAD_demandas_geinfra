{% extends "header.html" %}

{% block title %}Cadastro de Técnico{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Técnico</h1>
    <form action="{{ url_for('cadastro_tecnico_form') }}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="especialidade">Especialidade:</label>
            <input type="text" class="form-control" id="especialidade" name="especialidade" required>
        </div>
        <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="text" class="form-control" id="contato" name="contato" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Técnico</button>
    </form>
</div>

{% if success %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    Swal.fire({
        title: 'Cadastro concluido!',
        text: 'Técnico cadastrado com sucesso!',
        icon: 'success',
        confirmButtonText: 'OK'
    });
</script>
{% endif %}
{% endblock %}
