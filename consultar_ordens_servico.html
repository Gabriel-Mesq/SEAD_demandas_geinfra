<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultar Ordens de Serviço</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Consultar Ordens de Serviço</h1>
        <form method="post">
            <div>
                <label for="ordem_servico_id_filter">ID da Ordem de Serviço:</label>
                <input type="text" name="ordem_servico_id_filter" id="ordem_servico_id_filter">
            </div>
            <div>
                <label for="unidade_filter">Unidade:</label>
                <select name="unidade_filter" id="unidade_filter">
                    <option value="">Todas</option>
                    {% for unidade in unidades %}
                    <option value="{{ unidade.id }}">{{ unidade.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="data_criacao_filter">Data de Criação:</label>
                <input type="date" name="data_criacao_filter" id="data_criacao_filter">
            </div>
            <div>
                <label for="data_previsao_filter">Data de Previsão:</label>
                <input type="date" name="data_previsao_filter" id="data_previsao_filter">
            </div>
            <div>
                <button type="submit" name="filtrar">Filtrar</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Unidade</th>
                    <th>Data de Criação</th>
                    <th>Data de Previsão</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                {% for ordem in ordens_servico %}
                <tr>
                    <td>{{ ordem.ordem_servico_id }}</td>
                    <td>{{ ordem.unidade_nome }}</td>
                    <td>{{ ordem.data_criacao }}</td>
                    <td>{{ ordem.data_previsao }}</td>
                    <td>{{ ordem.observacoes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
